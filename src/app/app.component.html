<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="login">Contact</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" 
  data-target="#contactPage" aria-controls="contactPage" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="contactPage">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngIf="loginService.currentUserName!=null">
        <a class="nav-link" routerLink="contact">Contact</a>
      </li>
      <li class="nav-item" *ngIf="loginService.currentUserName!=null">
        <a class="nav-link" routerLink="login" (click)="loginService.logout()">Logout</a>
      </li>
      <li class="nav-item" *ngIf="loginService.currentUserName==null">
        <a class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>
  </div>
</nav>

<router-outlet></router-outlet>
</body>
